{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block main %}
<div class="container my-4">
    <div class="card border-secondary">
        <div class="card-header bg-light">
            <h4 class="mb-0">取引の編集</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <table class="table">
                <tbody>
                    <tr>
                        <td><label for="{{ form.category.id_for_label }}">カテゴリ</label></td>
                        <td>{{ form.category }}</td>
                    </tr>
                    <tr>
                        <td><label for="{{ form.amount.id_for_label }}">金額</label></td>
                        <td>{{ form.amount }}</td>
                    </tr>
                    <tr>
                        <td><label for="{{ form.currency.id_for_label }}">通貨</label></td>
                        <td>{{ form.currency }}</td>
                    </tr>
                    <tr>
                        <td><label for="{{ form.account_type.id_for_label }}">資金形態</label></td>
                        <td>{{ form.account_type }}</td>
                    </tr>
                    <tr>
                        <td><label for="{{ form.date.id_for_label }}">取引日</label></td>
                        <td>{{ form.date }}</td>
                    </tr>
                    <tr>
                        <td><label for="{{ form.description.id_for_label }}">説明</label></td>
                        <td>{{ form.description }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="card-footer text-right">
                <button type="submit" class="btn btn-outline-secondary">保存</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
